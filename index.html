<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="card-img">
      <h1 class="card-title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subscription">
        <div class="details">
          <img src="images/icon-music.svg" alt="Music Icon" class="icon">
          <div>
            <h2 class="plan">Annual Plan</h2>
            <h3 class="price">$59.99/year</h3>
          </div>
        </div>
        <a href="" class="change">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/THEMIDFIRE">THEMIDFIRE</a>.
  </footer>
</body>
</html>
